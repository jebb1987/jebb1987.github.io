<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producción Mensual de la Hilandería</title>
    
    <!-- Incluir Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            margin: 0;
            padding: 10px;
        }

        h1 {
            color: #333;
            font-size: 22px;
        }

        /* Estilos para la tabla */
        table {
            width: 70%;
            margin: auto;
            border-collapse: collapse;
            font-size: 16px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        /* Contenedor del gráfico */
        .chart-container {
            width: 80%;
            max-width: 700px;
            margin: auto;
            padding-top: 20px;
        }

        canvas {
            max-width: 100%;
            min-height: 400px;
        }

        /* Ajustes para pantallas pequeñas */
        @media (max-width: 768px) {
            table {
                width: 90%; /* Más ancho en celulares */
                font-size: 14px;
            }

            th, td {
                padding: 6px;
            }

            .chart-container {
                width: 95%; /* Hacerlo más grande */
            }

            canvas {
                min-height: 350px; /* Asegurar que el gráfico no se vea aplastado */
            }
        }
    </style>
</head>
<body>

    <h1>Producción Mensual de la Hilandería</h1>

    <!-- Tabla de Producción -->
    <table>
        <thead>
            <tr>
                <th>Mes</th>
                <th>en Kg</th>
            </tr>
        </thead>
        <tbody id="tabla-datos"></tbody>
    </table>

    <!-- Contenedor para el gráfico -->
    <div class="chart-container">
        <canvas id="miGrafico"></canvas>
    </div>

    <script>
        // URL del archivo CSV en Google Sheets (Pega aquí tu enlace)
        const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRjNM2jGW7ZO5_hCBeQxRZMoVYDtXw8k_jQJaRCrqTNhLKJpiwZk2Pt4S5lFp1F5w/pub?output=csv"; // Reemplázalo con tu enlace de Google Sheets publicado en CSV

        // Función para cargar datos desde el CSV
        async function cargarDatos() {
            try {
                const response = await fetch(csvUrl);
                const data = await response.text();
                const filas = data.split("\n").slice(1); // Ignorar encabezado

                let semanas = [];
                let kilos = [];
                let tablaHTML = "";

                filas.forEach(fila => {
                    let columnas = fila.split(",");
                    if (columnas.length >= 2) {
                        let semana = columnas[0].trim();
                        let kg = parseFloat(columnas[1].replace(/"/g, '').trim());

                        semanas.push(semana);
                        kilos.push(kg);

                        tablaHTML += `<tr><td>${semana}</td><td>${kg.toLocaleString()}</td></tr>`;
                    }
                });

                document.getElementById("tabla-datos").innerHTML = tablaHTML;

                // Crear gráfico con Chart.js
                const ctx = document.getElementById('miGrafico').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: semanas,
                        datasets: [{
                            label: 'Producción (Kg)',
                            data: kilos,
                            borderColor: 'blue',
                            borderWidth: 2,
                            fill: false
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: { beginAtZero: true }
                        },
                        plugins: {
                            tooltip: {
                                enabled: true,
                                mode: 'index',
                                intersect: false
                            }
                        }
                    }
                });

            } catch (error) {
                console.error("Error al cargar los datos:", error);
            }
        }

        // Cargar datos al iniciar la página
        cargarDatos();
    </script>

</body>
</html>
