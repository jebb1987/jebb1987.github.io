<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Tejeduría</title>
    
    <!-- Incluir Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            margin: 0;
            padding: 10px;
        }

        h1 {
            color: #333;
            font-size: 22px;
        }

        /* Estilos para la tabla */
        table {
            width: 70%;
            margin: auto;
            border-collapse: collapse;
            font-size: 16px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #008CBA; /* Color azul para diferenciar */
            color: white;
        }

        /* Contenedor del gráfico */
        .chart-container {
            width: 80%;
            max-width: 700px;
            margin: auto;
            padding-top: 20px;
        }

        canvas {
            max-width: 100%;
            min-height: 400px;
        }

        /* Ajustes para pantallas pequeñas */
        @media (max-width: 768px) {
            table {
                width: 90%; /* Más ancho en celulares */
                font-size: 14px;
            }

            th, td {
                padding: 6px;
            }

            .chart-container {
                width: 95%; /* Hacerlo más grande */
            }

            canvas {
                min-height: 350px; /* Asegurar que el gráfico no se vea aplastado */
            }
        }

        /* Botón para volver al menú principal */
        .btn-back {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }

        .btn-back:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Reporte de Tejeduría</h1>

    <!-- Tabla de Producción -->
    <table>
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Producción (Kg)</th>
            </tr>
        </thead>
        <tbody id="tabla-datos"></tbody>
    </table>

    <!-- Contenedor para el gráfico -->
    <div class="chart-container">
        <canvas id="miGrafico"></canvas>
    </div>

    <!-- Botón para volver al menú principal -->
    <a href="index.html" class="btn-back">Volver al Menú Principal</a>

    <script>
        // URL del archivo CSV en Google Sheets
        const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQo9WSnZhzXw48Kz8uaKPnyOEqsVmtxuD6v5Budej19NS-k3rz1a6Iv_65yCmCWtA/pub?output=csv";

        // Función para cargar datos desde el CSV
        async function cargarDatos() {
            try {
                const response = await fetch(csvUrl);
                const data = await response.text();
                const filas = data.split("\n").slice(1); // Ignorar encabezado

                let fechas = [];
                let produccion = [];
                let tablaHTML = "";

                filas.forEach(fila => {
                    let columnas = fila.split(",");
                    if (columnas.length >= 2) {
                        let fecha = columnas[0].trim();
                        let kg = parseFloat(columnas[1].replace(/"/g, '').trim().replace(",", ".")); // Reemplazar coma por punto para decimales

                        // Verificar que la fecha y el valor sean válidos
                        if (!isNaN(kg) && fecha !== "Fecha") {
                            fechas.push(fecha);
                            produccion.push(kg);

                            tablaHTML += `<tr><td>${fecha}</td><td>${kg.toLocaleString()}</td></tr>`;
                        }
                    }
                });

                document.getElementById("tabla-datos").innerHTML = tablaHTML;

                // Crear gráfico con Chart.js
                const ctx = document.getElementById('miGrafico').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: fechas,
                        datasets: [{
                            label: 'Producción (Kg)',
                            data: produccion,
                            borderColor: '#008CBA', // Color azul para coincidir con el tema
                            borderWidth: 2,
                            fill: false
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: { beginAtZero: true }
                        },
                        plugins: {
                            tooltip: {
                                enabled: true,
                                mode: 'index',
                                intersect: false
                            }
                        }
                    }
                });

            } catch (error) {
                console.error("Error al cargar los datos:", error);
            }
        }

        // Cargar datos al iniciar la página
        cargarDatos();
    </script>

</body>
</html>
