<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Reportes</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            width: 200px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .btn-tejeduria {
            background-color: #008CBA;
        }

        .btn-tejeduria:hover {
            background-color: #007B9E;
        }
    </style>
</head>
<body>

    <h1>Seleccione el Reporte que Desea Ver</h1>

    <div class="container">
        <!-- Botón para el reporte de Hilandería -->
        <a href="hilatura.html" class="btn">HILANDERÍA</a>

        <!-- Botón para el reporte de Tejeduría -->
        <a href="tejeduria.html" class="btn btn-tejeduria">TEJEDURÍA</a>
    </div>

</body>
</html>
