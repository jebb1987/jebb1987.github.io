<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Cardas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            margin: 0;
            padding: 10px;
        }

        h1 {
            color: #333;
            font-size: 22px;
            margin-bottom: 20px;
        }

        .iframe-container {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            height: 600px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: auto;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .btn-back, .btn-pdf {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }

        .btn-back:hover, .btn-pdf:hover {
            background-color: #45a049;
        }

        /* Estilos para dispositivos móviles */
        @media (max-width: 768px) {
            .iframe-container {
                width: 100%;
                height: 400px;
            }

            iframe {
                transform: scale(0.8);
                transform-origin: 0 0;
                width: 125%;
                height: 125%;
            }
        }

        @media (max-width: 480px) {
            .iframe-container {
                height: 300px;
            }

            iframe {
                transform: scale(0.7);
                width: 142.85%;
                height: 142.85%;
            }
        }
    </style>
</head>
<body>

    <h1>Reporte de Cardas</h1>

    <div class="iframe-container">
        <!-- Insertar el iframe con el rango específico -->
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQq_4n3vDPC-6zFb5uCUxV5UWrV3x1siIvHpiQaD6bcvt0ZoLgIlWGMepH7mET-eA/pubhtml?gid=814924934&single=true"></iframe>
    </div>

    <!-- Botón para descargar PDF -->
    <button class="btn-pdf" onclick="descargarPDF()">Descargar PDF</button>

    <!-- Botón para volver al menú principal -->
    <a href="index.html" class="btn-back">Volver al Menú Principal</a>

    <script>
        // Función para descargar el PDF
        function descargarPDF() {
            // Obtener la fecha actual en formato YYYYMMDD
            const fecha = new Date();
            const año = fecha.getFullYear();
            const mes = String(fecha.getMonth() + 1).padStart(2, '0'); // Meses van de 0 a 11
            const dia = String(fecha.getDate()).padStart(2, '0');
            const fechaFormateada = `${año}${mes}${dia}`;

            // Nombre del archivo PDF
            const nombreArchivo = `Cardas${fechaFormateada}01.pdf`;

            // URL de exportación a PDF de Google Sheets
            const sheetId = "2PACX-1vQq_4n3vDPC-6zFb5uCUxV5UWrV3x1siIvHpiQaD6bcvt0ZoLgIlWGMepH7mET-eA";
            const pdfUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=pdf`;

            // Crear un enlace temporal para descargar el PDF
            const link = document.createElement('a');
            link.href = pdfUrl;
            link.download = nombreArchivo;
            link.click();
        }
    </script>
</body>
</html>
